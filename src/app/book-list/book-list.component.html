<app-top-bar (onSelectedOption)="onSelectedOption($event)"></app-top-bar>
<button (click)="getOffers()">Get Offers</button>
  <div class="grid-container">
    <h1 class="mat-h1">Liste</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngIf="offers" [colspan]="2" [rowspan]="1">
      <mat-card  class="dashboard-card">
        
        <mat-card-header>
          <mat-card-title>
            Offres
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngFor= "let offer of offers['offers']">
            {{offer.type}}
            {{offer.value}}
    
          </div>
        </mat-card-content>
      </mat-card>

        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          
        </mat-card-content>
      </mat-card> -->
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let card of books" [colspan]="1" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>ISBN : {{card.isbn}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img class="cardImage" src={{card.cover}} alt="Photo of a Shiba Inu">
          <p *ngFor = "let syn of card['synopsis']">
            {{syn}}
        </p>
        </mat-card-content>
        <mat-card-actions>
          <span>Prix: {{card.price}}</span>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
