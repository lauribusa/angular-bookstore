<ul *ngIf="books">
    <li *ngFor = "let book of books">
        <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>ISBN : {{book.isbn}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{book.cover}} alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p *ngFor = "let syn of book['synopsis']">
                {{syn}}
            </p>
          <span>Prix : {{book.price}}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card></li>
</ul>
<button (click)="getOffers()">Send it all</button>
